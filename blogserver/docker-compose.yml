version: '2'
services:
  mariadb:
    build: ../mariadb.home
    hostname: mariadb
    volumes:
     - /share/mariadb/var/log:/var/log
     - /share/mariadb/var/lib/mysql:/var/lib/mysql
  maxscale:
    build: ../maxscale.home
    hostname: maxscale
    volumes:
     - /share/maxscale/var/log:/var/log
    links:
     - mariadb
    depends_on:
     - mariadb
  hhvm:
    build: ../ubuntu/hhvm.home
    hostname: hhvm
    volumes:
     - /share/hhvm/var/log:/var/log
     - /share/www/html:/var/www/html
    links:
     - mariadb
     - maxscale
    depends_on:
     - maxscale
     - mariadb
  memcached:
     build: ../alpine/memcached
     hostname: memcached
  nginx:
    build: ../ubuntu/nginx.home
    hostname: nginx
    volumes:
     - /share/nginx/var/log:/var/log
     - /share/www/html:/var/www/html
    links:
     - hhvm
     - memcached
    depends_on:
     - hhvm
     - memcached
    ports:
     - "80:80"
     - "443:443"
